<!-- Project Checklist
Uses the basic HTML document structure
• doctype, html, head, meta, title, body; includes lang and charset attributes
HTML validates without any errors
File names follow proper conventions
• i.e. country.html, country-flag.png (where "country" is your country)
Includes two (2) working, external links of your choice
Includes two (2) working images which are correctly formatted
• Must use the correct file format for the type of image
• Must be under 300 kilobytes (kb) in file size
• Dimensions may be of your choosing as long as the file meets the above criteria
Uses appropriate tags for describing content
Uses correct headings to outline document content
Does not use:
• Tags for the purpose of presentation (i.e. b, i, s, u, br, hr, etc.)
• Generic tags (i.e. div, span)
• Decorative characters (i.e. bullets •, pipes |, etc. to decorate or separate content) (see note)
• CSS
Correctly uses content sectioning tags
• header, nav, main, section, article and footer
• aside, only if necessary
All abbreviations (first reference only) marked up
All dates marked up (with valid datetime attribute)
All code is written with best practices in mind
• Correctly indented, top-to-bottom
• Lowercase letters
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Switzerland Facts!</title>
  </head>

  <body>

    <header>
      <h1>Switzerland</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#amend-1">Swiss National Flag</a></li>
        <li><a href="#amend-2">Map of Switzerland</a></li>
        <li><a href="#amend-3">Planning a Trip?</a></li>
      </ul>
    </nav>

  <section>
    <h2>Swiss National Flag</h2>
    <figure>
      <img src="images/SZ-flag.jpg" alt="Swiss Flag" />
      <figcaption>100%, 12 KB (Photo from <a href="https://www.cia.gov/the-world-factbook/countries/switzerland/flag">CIA.gov</a>)</figcaption>
  </section>

  <section>
    <h2>Map of Switzerland</h2>
    <figure>
      <img src="images/SZ-map.jpg" alt="Swiss Flag" />
      <figcaption>100%, 12 KB (Photo from <a href="https://www.cia.gov/the-world-factbook/countries/switzerland/flag">CIA.gov</a>)</figcaption>
  </section>
  </body>
</html>
